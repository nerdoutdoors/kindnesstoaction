<section class="pictures overflow-hidden">
  <div class="img-ticker d-flex flex-row align-items-center">
    <div *ngFor="let image of images" class="image">
      <img [src]="image.url" [alt]="image.label" class="w-64 mx-4 self-start flex-none">
      <h3>{{ image.label }}</h3>
    </div>
  </div>
</section>
