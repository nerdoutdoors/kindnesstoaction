<section class="pictures">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image.url" [alt]="image.label">
      </div>
      <div class="carousel-caption">
        <h3>{{ image.label }}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
